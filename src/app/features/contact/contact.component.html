<section
    class="w-full min-h-screen relative ">
    <nav>
        <ul
            class="flex items-center gap-4 p-4">
            <li
                [routerLink]="['/']"
                class="text-xl font-semibold transition-all duration-300 hover:text-clr-btn-hover cursor-pointer">
                Accueil
            </li>
            <li
                [routerLink]="['/album']"
                class="text-xl font-semibold transition-all duration-300 hover:text-clr-btn-hover cursor-pointer">
                Album
            </li>
            <li
                [routerLink]="['/contact']"
                [routerLinkActive]="'text-clr-btn-hover'"
                class="text-xl font-semibold transition-all duration-300 hover:text-clr-btn-hover cursor-pointer">
                Contact
            </li>
        </ul>
    </nav>

    <div 
        class="h-[20vh] md:h-[10vh] lg:h-[20vh] w-full contact-drp relative flex items-center px-4 bg-clr-btn"
        >
        <p
            appTextWriter
            [typeSpeed]="100"
            [words]="writer"
            [deleteSpeed]="30"
            [betweenDelay]="1000"
            class="h-full text-2xl md:4xl lg:text-4xl xl:text-4xl text-clr-b font-bold flex items-center"
            >
            
        </p>
    </div>

    <div
        class="w-full flex flex-col items-center justify-between lg:items-start lg:flex-row gap-4 p-4">
        <div
            class="w-full lg:w-1/2 flex flex-col items-center relative">
            <caption class="mt-8 text-2xl font-bold">Contactez-nous</caption>
            <form 
                action=""
                class="w-full flex flex-col items-center bg-clr-btn/50 rounded-2xl gap-y-4 px-4 py-4 mt-4 relative">
                <div
                    class="w-full relative">
                    <label 
                        for="name"
                        class="flex flex-col h-12 bg-clr-bg rounded-lg relative border border-clr-btn"
                        > 
                        <input 
                            type="text"
                            placeholder="Ex: John Doe"
                            id="name"
                            class="h-full max-lg:w-full pl-3 outline-none placeholder:text-clr-text/50 inp"
                            required
                        >
                        <span 
                            class="absolute top-1/2 left-2 -translate-y-1/2 bg-clr-bg pl-2 w-1/2 transition-all duration-300">
                            Votre nom
                        </span>
                    </label>
                </div>
                
                <div
                    class="w-full relative">
                    <label 
                        for="mail"
                        class="flex flex-col h-12 bg-clr-bg rounded-lg relative border border-clr-btn"
                        > 
                        <input 
                            type="text"
                            placeholder="john@exemple.com"
                            id="mail"
                            class="h-full max-lg:w-full pl-3 outline-none placeholder:text-clr-text/50 inp"
                            required
                        >
                        <span 
                            class="absolute top-1/2 left-2 -translate-y-1/2 bg-clr-bg pl-2 w-1/2 transition-all duration-300">
                            Votre e-mail
                        </span>
                    </label>
                </div>
                
                <div
                    class="w-full relative">
                    <label 
                        for="message"
                        class="flex flex-col bg-clr-bg rounded-lg relative border border-clr-btn"
                        > 
                        <textarea
                            placeholder="john@exemple.com"
                            id="message"
                            rows="4"
                            class="h-full max-lg:w-full pl-3 pt-2 outline-none placeholder:text-clr-text/50 resize-none"
                            required
                        ></textarea>
                        <span 
                            class="absolute top-4.5 left-2 -translate-y-1/2 bg-clr-bg pl-2 w-1/2 transition-all duration-300">
                            Message
                        </span>
                    </label>
                </div>

                <div
                    class="w-full relative">
                    <button
                        class="w-full h-12 bg-clr-btn rounded-lg text-clr-bg text-xl font-semibold cursor-pointer hover:bg-clr-btn-hover transition-all duration-200 active:scale-95">
                        Envoyer
                    </button>
                </div>
                ou 
                <div
                    class="w-full relative ">
                    <a 
                        href="https://wa.me/+243825854332?text=Bounjour%20Nathan%20Dev%20!%0A%0AJe%20besoin%20de%20vos%20services%20de%20developpement%20web"
                        class="w-full h-12 flex items-center text-clr-bg lg:text-clr-btn-hover rounded-lg px-4 gap-4 bg-clr-btn-hover lg:bg-clr-btn hover:bg-clr-btn-hover hover:text-clr-bg transition-all duration-300 group relative">
                        <i class="bi bi-whatsapp"></i>
                        <span>+243 823-555-444</span>
                        <i class="bi bi-box-arrow-up-right absolute right-4 xl:opacity-0 xl:group-hover:opacity-100 transition-all duration-300"></i>
                    </a>
                </div>
            </form>
        </div>


        <div
            class="w-full lg:w-1/2 flex flex-col items-center relative gap-y-4">
            <caption class="mt-8 text-2xl font-bold">Suivez-nous</caption>
            <div
                class="social-container w-full h-44 md:h-60 border lg:border-none border-clr-btn rounded-full relative *:text-clr-btn *:hover:text-clr-btn-hover flex items-center justify-center gap-2">
                <a 
                    href="https://facebook.com/jonathan.bikuta.05"
                    class="social-content soc-1 gold-nt-hover">
                    <i class="bi bi-facebook"></i>
                </a>
                <a 
                    href="https://www.instagram.com/nathan_sasa00?igsh=MTZrYnAwdnd1dG9hbA%3D%3D&utm_source=qr"
                    class="social-content soc-3">
                    <i class="bi bi-instagram"></i>
                </a>
                <a 
                    href=""
                    class="social-content soc-4">
                    <i class="bi bi-tiktok"></i>
                </a>
                <a 
                    href=""
                    class="social-content soc-7">
                    <i class="bi bi-pinterest"></i>
                </a>
            </div>
        </div>
    </div>
</section>
