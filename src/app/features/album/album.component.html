<section
    #scrollToTop
    class="w-full relative">

    <span
        (click)="scroll()"
        class="scrollTo"
        [class.scrollTo]="isScrollTop"
        class="btn-scroll p-2 w-10 h-10 bg-clr-btn rounded-full border-2 border-clr-btn-hover hover:bg-clr-btn-hover hover:text-clr-text-white z-50 fixed bottom-2.5 right-4  items-center justify-center transition-all duration-300 cursor-pointer">
        <i class="bi bi-arrow-up font-bold"></i>
    </span>

    <div
        class="w-full h-[40vh] md:h-[50vh] lg:h-screen flex flex-col items-center justify-center overflow-hidden relative">
        <div
            appParallax
            [speed]="0.1"
            class="layer bg h-full flex items-center justify-center"
            >
            <h2 
                class="gold font-bold text-2xl md:text-3xl lg:text-4xl xl:text-6xl ">
                SARAH MODE
            </h2>
        </div>
        
        <div
            appParallax
            [speed]="1.8"
            class="layer mid h-full  bg-clr-bg flex items-center justify-between p-4"
            >

            <nav
                class="absolute top-0 py-2 z-9 flex items-center gap-8">
                <button
                    [routerLink]="['']"
                    class="flex items-center gap-2 cursor-pointer hover:text-clr-btn-hover transition-all duration-300 text-sm md:text-xl font-semibold">
                    <!-- <i class="bi bi-arrow-left"></i> -->
                    Acuceil
                </button>
                <button
                    [routerLink]="['/album']"
                    [routerLinkActive]="'text-clr-btn-hover'"
                    class="flex items-center gap-2 cursor-pointer hover:text-clr-btn-hover transition-all duration-300 text-sm md:text-xl font-semibold">
                    <!-- <i class="bi bi-arrow-left"></i> -->
                    Album
                </button>
                <button
                    [routerLink]="['/contact']"
                    class="flex items-center gap-2 cursor-pointer hover:text-clr-btn-hover transition-all duration-300 text-sm md:text-xl font-semibold">
                    <!-- <i class="bi bi-arrow-left"></i> -->
                    Contact
                </button>
            </nav>

            <div
                class="hidden md:flex flex-col px-4 gap-2 text-clr-text-white lg:text-xl lg:hover:text-3xl hover:text-clr-btn *:hover:text-clr-btn-hover *:transition-all *:duration-200 *:ease-in w-1/13">
                <a href="https://facebook.com/jonathan.bikuta.05">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.instagram.com/nathan_sasa00?igsh=MTZrYnAwdnd1dG9hbA%3D%3D&utm_source=qr">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="">
                    <i class="bi bi-tiktok"></i>
                </a>
                <a href="https://wa.me/+243825854332?text=Bounjour%20Nathan%20Dev%20!%0A%0AJe%20besoin%20de%20vos%20services%20de%20developpement%20web">
                    <i class="bi bi-whatsapp"></i>
                </a>
            </div>

            <div
                class="w-13/13 md:w-11/13 h-full relative overflow-hidden">
                <div
                    *ngFor="let slide of slides ; let i = index"
                    class="w-full h-full absolute || flex items-center justify-between opacity-0 transition-all duration-500"
                    [class.opacity-100]="i === currentIndex"
                    [class.opacity-0]="i !== currentIndex"
                    >
                    <div>
                        <p
                            class="text-sm md:text-xl lg:2xl xl:text-3xl font-bold">
                            {{slide.title}}
                        </p>
                        <p
                            class="text-xs lg:text-xl">
                            {{slide.desc}}
                        </p>
                        <div
                            class="flex md:hidden mt-8 gap-3 text-lg text-clr-btn-hover *:transition-all">
                            <a href="">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="">
                                <i class="bi bi-tiktok"></i>
                            </a>
                            <a href="">
                                <i class="bi bi-whatsapp"></i>
                            </a>
                        </div>
                    </div>

                    <div
                        class="h-full relative  w-7/10 flex items-center justify-center">
                        <div
                            class="h-full w-full relative flex items-end justify-end bg-clr-btn rounded-full overflow-hidden">
                            <img 
                                [src]="slide.image" 
                                alt=""
                                class="h-full"
                            >
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="w-2/13 flex-col gap-2 hidden lg:flex">
                <button
                    *ngFor="let slide of slides ; let i = index"
                    (click)="goToSlide(i)"
                    class="text-sm text-clr-text/60 cursor-default transition-all duration-500"
                    [ngClass]="{
                        'text-clr-text/100 font-semibold text-[14px]': i === currentIndex
                    }"
                    >
                    {{slide.call}}
                </button>
            </div>
        </div>



        <!-- <h1
            appParallax
            [speed]="5"
            class="layer text-5xl">
            Sarah Mode
        </h1> -->
    </div>
</section>

<section class="min-h-screen">
    <app-album-real></app-album-real>
</section>

<div
    class="w-full raltive hidden">
    <app-footer></app-footer>
</div>
